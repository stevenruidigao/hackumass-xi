<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="component.js"></script>
    <script src="player.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
    <!--input type="text"id="join">
    <button onclick="joinGame()">Join</button>
    <button onclick="newGame()">New Game</button>
    <button onclick="startGame()">Start Game</button>
    <span id="controls">
        <input type="text"id="moveX">
        <input type="text"id="moveY">
        <button onclick="move()">Move</button>
    </span-->

    <div class="home">
        <div id="start-menu" class="reset-home">
            <div class="center-buttons elementToFadeIn">
                <h1>Stringy Circlejerk</h1>
                <button class="home-button" onclick="newGame()">Create New Game 
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
                <button class="home-button" onclick="showReq()" style="--c:#E95A49">Join Existing Game
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
            </div>
            <div class="screen-lobby elementToFadeIn">
                <h1>Game ID: <span id="game-id"></span></h1>
                <p>Puppets Present: <span id="num-players">0</span></p>
                <button class="home-button" onclick="startGame()">START</button>
            </div>
            <div class="permissions">
                <h1>This game requires Motion and Orientation permissions to run. Please press the button below to request permissions.</h1>
                <!--input id="join-code" style="margin-right: 4px;"-->
                <button class="home-button home-button2" style="--c:#E95A49" onclick="window.requestPermissions(showJoin)">Request Permissions</button>
            </div>
            <div class="player-lobby elementToFadeIn">
                <h1>Input Code:</h1>
                <input id="join-code" style="margin-right: 4px;">
                <button class="home-button home-button2" onclick="joinGame()">Join</button>
            </div>
            <div class="waiting-room">
                <h1>You have joined: <span id="game-id-2"></span></h1>
                <p>Puppets Present: <span id="num-players-2">0</span></p>
            </div>
        </div>
        <div id="player-button"></div>
</body>
</html>
